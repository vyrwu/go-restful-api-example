# Config file for Air
#
# Create a `.air.toml` file in your project root to override these settings.
#
# For a complete list of options, see: https://github.com/air-verse/air#configuration

root = "."
tmp_dir = "bin"

[build]
  # Build Go app and docs.
  cmd = "swag init && go build -o ./bin/main ."
  # Binary file yields from `cmd`.
  bin = "bin/main"
  # Customize binary.
  full_bin = "APP_ENV=dev APP_USER=air ./bin/main"
  # Watch these filename extensions.
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Ignore these filename extensions or directories.
  exclude_dir = ["assets", "tmp", "vendor", "docs"]
  # Watch these directories if you specified.
  include_dir = []
  # Exclude files.
  exclude_file = []
  # It's not necessary to trigger build each time file changes if it's too frequent.
  delay = 1000 # ms
  # Stop running old binary when build errors occur.
  stop_on_error = true
  # Send Interrupt signal before killing process, instead of directly kill process
  send_interrupt = false
  # Delay after sending Interrupt signal
  kill_delay = 500 # ms

[log]
  # Show log time
  time = false

[color]
  # Customize each part's color. If no color found, use the raw app log.
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Don't clean the tmp dir on exit
  clean_on_exit = false
